# settings for SleepingServerStarter

serverName: "SleepingServer, waiting for his prince..."
# serverMOTD: "SleepingServer, waiting for his prince... [MOTD]" # The server name to display in Minecraft, defaults to serverName if not set

serverPort: 25565
# bedrockPort: 19132
loginMessage: "...Waking server up, come back in a minute..."
serverOnlineMode: true # like in the server.properties, to check the licence of player or not.
maxPlayers: 20

webPort: 0 # 0 to disable web hosting, on a positive number a web page it will serve
webStopOnStart: false
# webServeDynmap: true # true or false to enable, by default it will serve ./plugins/dynmap/web/. You can specify an absolute path to serve instead or an url to redirect to.

startMinecraft: true # false to disable
minecraftCommand: "java -jar paper.jar nogui" # or paper.jar or whatever flavor you like

# preventStop: true # Prevent the user to stop the server (trought web-server or cli).

# discordWebhookUrl: "https://discord.com/api/webhooks/REPLACE_ME"

# blackListedAddress: ["149.102.143.151", "132.145.71.44", "193.35.18.165"]
# whiteListedNames: ["vincss"]

# Use a custom icon 64x64 png converted using https://www.base64-image.de/
# favIcon: data:image/png;base64,

# version: false # Force compatibility with a specific minecraft version. If set to false, it should handle any compatible version

# hideIpInLogs: true
# hideOnConnectionLogs: true

# /!\ Edit this setting only if you know what you are doing
# minecraftWorkingDirectory: "" # Set a custom working directory (path to minecraft server folder)
